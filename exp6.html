<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple E‑commerce Product Page</title>
<style>
body{
font-family: Arial;
margin: 20px;
background: #f2f2f2;
}


.product-box{
width: 350px;
background: white;
padding: 15px;
border: 1px solid #ccc;
border-radius: 8px;
}


.product-box img{
width: 100%;
height: 250px;
object-fit: cover;
border: 1px solid #ddd;
border-radius: 5px;
}


h2{
color: #333;
margin: 10px 0;
}


p{
color: #555;
margin-bottom: 10px;
}


.price{
color: green;
font-size: 20px;
font-weight: bold;
margin-bottom: 10px;
}


button{
background: blue;
color: white;
border: none;
padding: 10px;
width: 100%;
border-radius: 5px;
cursor: pointer;
}


button:hover{
background: darkblue;
}
</style>
</head>
<body>


<div class="product-box">
<img src="image exp 6.webp" alt="Product Image">


<h2>Wireless Earbuds</h2>


<p>High‑quality earbuds with long battery life and clear sound.</p>


<div class="price">₹1,299</div>


<button>Add to Cart</button>
</div>


</body>
</html>
