<!DOCTYPE html>
<html>
<head>
    <title>Navigation Example</title>
    <style>
        /* Top Title Bar (block element) */
        .title {
            background-color: #d9d9d9;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            display: block;
            border: 1px solid white;
        }

        .title span {
            color: blue;
        }

        /* Inline-block Navigation Buttons */
        .menu a {
            display: inline-block;
            background-color: #b3c6ff;
            padding: 8px 12px;
            margin: 5px;
            color: black;
            text-decoration: none;
            border: 1px solid #6b8cff;
            font-size: 18px;
        }

        /* Float Menu */
        .float-menu a {
            float: left;
            background-color: #b3ffb3;
            padding: 8px 12px;
            margin: 5px;
            text-decoration: none;
            border: 1px solid #52cc52;
            font-size: 18px;
            color: black;
        }

        /* Clear Float */
        .clear {
            clear: both;
        }
    </style>
</head>

<body>

    <!-- Block Element -->
    <div class="title">
        My <span>Website</span> Navigation
    </div>

    <!-- Inline-Block Navigation -->
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Float Navigation -->
    <div class="float-menu">
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Logout</a>
    </div>

    <div class="clear"></div>

</body>
</html>
